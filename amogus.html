<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.5;
            color: #555;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Complex HTML Example</h1>
        <p>This is a demonstration of a complex HTML document with various elements and styles.</p>

        <button onclick="showMessage()">Click me</button>

        <p id="message"></p>
    </div>

    <script>
        function showMessage() {
            var messageElement = document.getElementById('message');
            messageElement.innerHTML = 'Button clicked! This message is displayed using JavaScript.';
        }
    </script>
</body>
</html>
